<!-- .source-highlightjs-html -->
<div class="slides">
  <section class="title" data-state="title">
    <h1>HTML Source Code with Highlight.js</h1>
  </section>
  <section id="_use_the_source">
    <h2>Use the Source</h2>
    <div class="slide-content">
      <div class="listingblock">
        <div class="content">
          <pre class="highlightjs highlight"><code class="language-html hljs" data-lang="html" data-noescape="true">&lt;b&gt;This should be source code and not bold&lt;/b&gt;</code></pre>
        </div>
      </div>
    </div>
  </section>
  <section id="_callouts">
    <h2>Callouts</h2>
    <div class="slide-content">
      <div class="listingblock">
        <div class="content">
          <pre class="highlightjs highlight"><code class="language-html hljs" data-lang="html" data-noescape="true">&lt;b&gt;complex code&lt;/b&gt; <i class="conum" data-value="1"></i><b>(1)</b></code></pre>
        </div>
      </div>
      <div class="colist arabic">
        <table>
          <tr>
            <td>
              <i class="conum" data-value="1"></i><b>1</b>
            </td>
            <td>complex code needs a callout</td>
          </tr>
        </table>
      </div>
    </div>
  </section>
</div>
